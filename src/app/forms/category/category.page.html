<ion-header>
  <ion-toolbar>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <div class="formface">
          <!-- todo -->
          <div class="formfaceContent">
            <img src="assets/estadio.png" alt="">
            <div class="formfaceText">
              <h1>Cadastro de Categorias</h1>
              <p>Descreva as categorias</p>
            </div>
            <ion-button class="formfaceButton">Pronto</ion-button>
          </div>
        </div>
      </ion-col>
      <ion-col size="7" align-self-center>
        <div class="fields">
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input [(ngModel)]="category.name" inputmode="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Descrição</ion-label>
            <ion-input [(ngModel)]="category.description" inputmode="text"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
