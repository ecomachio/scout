<ion-header>
  <ion-toolbar>
    <ion-title>Jogador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <div class="formface">
          <!-- todo -->
          <div class="formfaceContent">
            <img src="assets/avatar.png" alt="">
            <div class="formfaceText">
              <h1>Cadastro de Jogadores</h1>
              <p>Descreva o próximo astro do futebol</p>
            </div>
            <ion-button class="formfaceButton">Pronto</ion-button>
          </div>
        </div>
      </ion-col>
      <ion-col size="7">
        <div class="fields">
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input [(ngModel)]="player.name" inputmode="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Sobrenome</ion-label>
            <ion-input [(ngModel)]="player.lastname" inputmode="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Endereço</ion-label>
            <ion-input [(ngModel)]="player.address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Cpf</ion-label>
            <ion-input [(ngModel)]="player.cpf"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Documento identificação</ion-label>
            <ion-input [(ngModel)]="player.document" inputmode="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Telefone</ion-label>
            <ion-input [(ngModel)]="player.phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Data de nascimento</ion-label>
            <ion-datetime [(ngModel)]="player.birthdate" displayFormat="DD/MM/YYYY"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Responsável</ion-label>
            <ion-input [(ngModel)]="player.responsible"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Telefone Residencial</ion-label>
            <ion-input [(ngModel)]="player.homePhone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Categoria</ion-label>
            <ion-input [(ngModel)]="player.category"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Número da camisa</ion-label>
            <ion-input [(ngModel)]="player.shirtNumber" inputmode="number" type="number" max="999" min="0"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Posição</ion-label>
            <ion-input readonly [(ngModel)]="player.position" (click)='showPositionPicker()'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Pé preferencial</ion-label>
            <ion-input readonly [(ngModel)]="player.preferredFoot" (click)='showPreferredFootPicker()'></ion-input>            
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
