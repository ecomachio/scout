<ion-header>
  <ion-toolbar>
    <ion-title>player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <div class="formface">
          <!-- todo -->
        </div>
      </ion-col>
      <ion-col size="7">
        <div class="fields">
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input [(ngModel)]="player.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Sobrenome</ion-label>
            <ion-input [(ngModel)]="player.lastname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Endereço</ion-label>
            <ion-input [(ngModel)]="player.address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Cpf</ion-label>
            <ion-input [(ngModel)]="player.cpf"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Documento identificação</ion-label>
            <ion-input [(ngModel)]="player.document"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Telefone</ion-label>
            <ion-input [(ngModel)]="player.phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Data de nascimento</ion-label>
            <ion-datetime [(ngModel)]="player.birthdate" displayFormat="DD/MM/YYYY"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Responsável</ion-label>
            <ion-input [(ngModel)]="player.responsible"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Telefone Residencial</ion-label>
            <ion-input [(ngModel)]="player.homePhone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Categoria</ion-label>
            <ion-input [(ngModel)]="player.category"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Número da camisa</ion-label>
            <ion-input [(ngModel)]="player.shirtNumber"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Posição</ion-label>
            <ion-input [(ngModel)]="player.position"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Pé preferencial</ion-label>
            <ion-input [(ngModel)]="player.preferredFoot"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
