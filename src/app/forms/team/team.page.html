<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Partida</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <div class="formface">
          <!-- todo -->
          <div class="formfaceContent">
            <img src="assets/034-pennant.png" alt="">
            <div class="formfaceText">
              <h1>Time</h1>              
            </div>
            <div class="formfaceButtons">
              <ion-button class="formfaceButton" (click)="done()">Pronto</ion-button>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="7" align-self-center>
        <ion-row>
          <div class="fields">
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input [(ngModel)]="team.name" inputmode="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Descirção</ion-label>
              <ion-input [(ngModel)]="team.description" inputmode="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Cidade</ion-label>
              <ion-input [(ngModel)]="team.city" inputmode="text"></ion-input>
            </ion-item>            
          </div>          
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
