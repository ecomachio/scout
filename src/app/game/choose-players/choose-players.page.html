<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{selectedAction.description}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!confirmationStep" class="playerCardContainer centerText">
    <ion-card class="playerCard" button="true" *ngFor="let player of players" (click)='onPlayerChoose(player)'>
      <ion-card-header>
        <div>
          <ion-card-title>{{player.name}}</ion-card-title>
        </div>
      </ion-card-header>
      <ion-card-content class="playerNumber centerText">
        {{player.shirtNumber}}
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="confirmationStep" class="statisticsCardContainer">
      <h1>{{selectedPlayer.name}}</h1>
      <ion-card button="true" color="success" (click)="onConfirmed(true)">
        <ion-card-content class="statisticsCardContent">
          <ion-icon class="statisticsButton" name="checkmark"></ion-icon>
        </ion-card-content>
      </ion-card>
      <ion-card button="true" color="danger" (click)="onConfirmed(false)">
        <ion-card-content class="statisticsCardContent">
          <ion-icon class="statisticsButton" name="close"></ion-icon>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
