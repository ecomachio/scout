<ion-header>
  <ion-toolbar>
    <ion-title>statistics</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content class="statisticsCardContent">
  <div class="statisticsCardContainer">
    <h1>{{selectedPlayer.name}}</h1>
    <ion-card button="true" color="success" [routerLink]="['/home']">
      <ion-card-content class="statisticsCardContent">
        <ion-icon class="statisticsButton" name="checkmark"></ion-icon>
      </ion-card-content>
    </ion-card>
    <ion-card button="true" color="danger" [routerLink]="['/home']">
      <ion-card-content class="statisticsCardContent">
        <ion-icon class="statisticsButton" name="close"></ion-icon>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
