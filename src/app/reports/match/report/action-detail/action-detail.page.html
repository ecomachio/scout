<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title">
    <h1>{{title}}</h1>
  </div>
  <ion-card class="stats">
    <ion-list>
      <ion-item *ngFor="let player of players">
        <ion-label>{{player.name}}</ion-label>
        <ion-label>{{player.frequency}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
