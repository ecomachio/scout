<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title">
    <h1>{{title}}</h1>
  </div>
  <ion-card class="stats">
    <ion-list>
      <ion-list-header>
        <ion-label *ngFor="let header of listHeader">{{header}}</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let player of players">
        <ion-label>{{player.name}}</ion-label>
        <ion-label *ngIf="listHeader.length === 2"
          >{{player.frequency}}</ion-label
        >
        <ion-label *ngIf="listHeader.length > 2"
          >{{player.correctFrequency}}</ion-label
        >
        <ion-label *ngIf="listHeader.length > 2"
          >{{player.incorrectFrequency}}</ion-label
        >
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
