<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Jogadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="title">
      <h1>Jogadores</h1>
    </div>

    <ion-item-sliding *ngFor="let player of players">
      <ion-item class="listItem" lines="inset" button [routerLink]="['../report', player.id]">
        <ion-avatar slot="start">
          <img src="assets/avatar.png">
        </ion-avatar>
        <ion-label>
          <h2>{{player.name}}</h2>
          <h3>{{player.position}}</h3>
          <p>{{player.responsable}}</p>
        </ion-label>    
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
