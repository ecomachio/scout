<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Jogadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="formface">
          <!-- todo -->
          <div class="formfaceContent">
            <img src="assets/avatar.png" alt="">
            <div class="formfaceText">
              <h1>&nbsp;{{player.name}}&nbsp;</h1>
              <p *ngIf="!player.id">Descreva o pr√≥ximo astro do futebol</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="mediumCard" color="tertiary">
          <ion-card-header>
            <ion-spinner *ngIf="totalGoalsScored==undefined" name="crescent" color="primary"></ion-spinner>
            <ion-card-title *ngIf="totalGoalsScored!==undefined">{{totalGoalsScored}}</ion-card-title>
            <ion-card-subtitle>Gols</ion-card-subtitle>
          </ion-card-header>

        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="mediumCard" color="secondary">
          <ion-card-header>
            <ion-spinner *ngIf="totalMatchesPlayed==undefined" name="crescent" color="primary"></ion-spinner>
            <ion-card-title *ngIf="totalMatchesPlayed!==undefined">{{totalMatchesPlayed}}</ion-card-title>
            <ion-card-subtitle>Partidas</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="mediumCard" color="tertiary">
          <ion-card-header>
            <ion-spinner *ngIf="totalGoalsScored==undefined" name="crescent" color="primary"></ion-spinner>
            <ion-card-title *ngIf="totalGoalsScored!==undefined">{{totalGoalsScored}}</ion-card-title>
            <ion-card-subtitle>Gols</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
