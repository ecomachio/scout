<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Categorias
    </ion-list-header>

    <ion-item-sliding *ngFor="let category of categories">
      <ion-item class="listItem" lines="inset" button [routerLink]="['/category', category.id]">
        <ion-avatar class="listItemAvatar" slot="start">
          <img src="assets/boneca.png">
        </ion-avatar>
        <ion-label>
          <h2>{{category.name}}</h2>
          <h3>{{category.description}}</h3>
        </ion-label>
        <ion-icon class="slidingIcon" name="arrow-back"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(category)" slot="icon-only" color="danger">
          <ion-icon class="deleteIcon" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/category']"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
