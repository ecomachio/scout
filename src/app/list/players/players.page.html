<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Jogadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Jogadores
    </ion-list-header>

    <ion-item-sliding *ngFor="let player of players">
      <ion-item class="listItem" lines="inset" button [routerLink]="['/player', player.id]">
        <ion-avatar slot="start">
          <img src="assets/avatar.png">
        </ion-avatar>
        <ion-label>
          <h2>{{player.name}}</h2>
          <h3>{{player.position}}</h3>
          <p>{{player.responsable}}</p>
        </ion-label>
        <ion-icon class="slidingIcon" name="arrow-back"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(player)" slot="icon-only" color="danger">
          <ion-icon class="deleteIcon" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/player']"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
