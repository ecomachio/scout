<ion-header>
  <ion-toolbar>
    <ion-title>Partidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Partidas
    </ion-list-header>

    <ion-item-sliding *ngFor="let match of matches">
      <ion-item lines="inset" button [routerLink]="['/match', match.competitionId ,match.id]">
        <ion-avatar slot="start">
          <img src="assets/pague.png">
        </ion-avatar>
        <ion-label>
          <h2>{{match.homeTeam}} vs {{match.awayTeam}}</h2>
          <h3>{{match.location}}</h3>          
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/match', competitionId, '']" ></ion-icon>
    </ion-fab-button>    
  </ion-fab>

</ion-content>
