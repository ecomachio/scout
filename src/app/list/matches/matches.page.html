<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Partidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Partidas
    </ion-list-header>

    <ion-item-sliding *ngFor="let match of matches">
      <ion-item class="listItem" lines="inset" button [routerLink]="['/match', match.competitionId ,match.id]">
        <ion-avatar slot="start">
          <img src="assets/pague.png">
        </ion-avatar>
        <ion-label>
          <h2>{{match.homeTeam.name}} vs {{match.awayTeam.name}}</h2>
          <h3>{{match.location}}</h3>
        </ion-label>
        <ion-icon class="slidingIcon" name="arrow-back"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(match)" slot="icon-only" color="danger">
          <ion-icon class="deleteIcon" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/match', competitionId, '']"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
