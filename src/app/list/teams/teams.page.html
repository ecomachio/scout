<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Times</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Times
    </ion-list-header>

    <ion-item-sliding *ngFor="let team of teams">
      <ion-item class="listItem" lines="inset" button [routerLink]="['/team', team.id]">
        <ion-avatar class="listItemAvatar" slot="start">
          <img src="assets/034-pennant.png">
        </ion-avatar>
        <ion-label>
          <h2>{{team.name}}</h2>
          <h3>{{team.description}}</h3>
        </ion-label>
        <ion-icon class="slidingIcon" name="arrow-back"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(team)" slot="icon-only" color="danger">
          <ion-icon class="deleteIcon" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add" [routerLink]="['/team']"></ion-icon>
  </ion-fab-button>
</ion-fab>
